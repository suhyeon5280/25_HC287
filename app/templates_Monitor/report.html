<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupilot - 리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors cursor-pointer;
        }
        
        .btn-primary {
            @apply bg-teal-400 hover:bg-teal-500 text-black;
        }
        
        .card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200;
        }
        
        .input {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400;
        }

        .hidden { display: none; }

        /* ✅ 16:9 비율 강제 및 중앙 정렬을 위한 스타일 추가 */
        #app-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 내용을 상단에 배치 */
            min-height: 100vh;
            background-color: #f9fafb; /* body 배경색과 동일 */
        }
        #app.aspect-16-9 {
            width: 100vh; /* 화면 높이를 기준으로 너비 설정 */
            max-width: 100vw; /* 화면 너비를 넘지 않도록 제한 */
            aspect-ratio: 16 / 9; /* 16:9 비율 강제 */
            height: auto; /* 높이는 자동으로 조절 */
        }
        /* 화면 너비가 16:9 컨테이너보다 작을 경우를 대비하여 너비/높이 조정 */
        @media (orientation: landscape) and (max-aspect-ratio: 16/9) {
            #app.aspect-16-9 {
                width: 100vw;
                height: auto;
                max-height: calc(100vw * 9 / 16);
                min-height: calc(100vw * 9 / 16);
            }
        }
        @media (orientation: portrait), (min-aspect-ratio: 16/9) {
            #app.aspect-16-9 {
                height: 100vh;
                width: auto;
                max-width: calc(100vh * 16 / 9);
                min-width: calc(100vh * 16 / 9);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app-container">
        <div id="app" class="bg-white min-h-screen aspect-16-9">
            <div class="p-4 pb-20">
                <div class="space-y-6">
                    <div class="bg-teal-400 rounded-2xl p-6 text-center">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pupilot-logo-9jkjboTGvHXXxkQFDbjqxEAdNTI4e0.png" alt="Pupilot" class="h-12 mx-auto mb-4" />
                        <div class="w-full bg-white text-black rounded-full py-3 font-medium">
                            오늘의 리포트
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mb-4">
                        <button class="flex-1 bg-teal-400 text-black rounded-lg py-2 font-medium">오늘</button>
                        <button class="flex-1 border border-gray-300 rounded-lg py-2 font-medium">어제</button>
                        <button class="flex-1 border border-gray-300 rounded-lg py-2 font-medium">이번주</button>
                        <button class="flex-1 border border-gray-300 rounded-lg py-2 font-medium">저번주</button>
                    </div>
                    
                    <div class="card p-4">
                        <div class="text-center mb-4">
                            <div class="flex justify-center items-end gap-4 h-56">
                                <div class="flex flex-col items-center">
                                    <div class="text-xs text-gray-600 mb-1 font-bold">3000보</div>
                                    <div class="bg-teal-400 rounded-t-lg flex flex-col justify-end w-12 h-32">
                                        <div class="text-xs text-center py-1 bg-teal-500 text-white font-bold">15시</div>
                                    </div>
                                </div>
                                <div class="flex flex-col items-center">
                                    <div class="text-xs text-gray-600 mb-1 font-bold">1000보</div>
                                    <div class="bg-teal-400 rounded-t-lg flex flex-col justify-end w-12 h-20">
                                        <div class="text-xs text-center py-1 bg-teal-500 text-white font-bold">16시</div>
                                    </div>
                                </div>
                                <div class="flex flex-col items-center">
                                    <div class="text-xs text-gray-600 mb-1 font-bold">2000보</div>
                                    <div class="bg-teal-400 rounded-t-lg flex flex-col justify-end w-12 h-28">
                                        <div class="text-xs text-center py-1 bg-teal-500 text-white font-bold">17시</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <button class="w-full bg-teal-400 hover:bg-teal-500 text-black rounded-full py-3 font-medium">
                            오늘은 2번 내리고 싶었어요!
                        </button>
                        <button class="w-full bg-teal-400 hover:bg-teal-500 text-black rounded-full py-3 font-medium">
                            평소보다 1000보 더 걸었어요!
                        </button>
                    </div>
                </div>
            </div>
            <div id="bottomNav" class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full bg-teal-400 rounded-t-2xl">
                <div class="flex justify-around py-3">
                    <a href="report.html" class="flex flex-col items-center gap-1 text-white hover:text-white" id="nav-analytics">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </a>
                    <a href="home.html" class="flex flex-col items-center gap-1 text-black/70 hover:text-white" id="nav-calendar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center gap-1 text-black/70 hover:text-white" id="nav-profile">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
